<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:orangered;">
        <div class="container">
            <span class="mainBrand">
                <a class="navbar-brand" href="index.html"><img class="brand" src="pic/cat.svg" alt="videoCat"> video<span class="slashToBrand">/</span>Cat</a>
            </span>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <button class="btn">
                        <a class="nav-link active" href="index.html">Home</a>
                    </button>
                </ul>
            </div>
            <div class="navbar-collapse collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <button class="btn">
                        <a class="nav-link" href="#">About</a>
                    </button>
                    <button class="btn">
                        <a class="nav-link" href="#">Contacts</a>
                    </button>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="carousel slide" id="carouselControls" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pic/01.png" alt="01" class="d-block" width="100%" height="50%">
            </div>
            <div class="carousel-item">
                <img src="pic/02.png" alt="02" class="d-block" width="100%" height="50%">
            </div>
            <div class="carousel-item">
                <img src="pic/03.png" alt="03" class="d-block" width="100%" height="50%">
            </div>
        </div>
        <a href="#carouselControls" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#carouselControls" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
